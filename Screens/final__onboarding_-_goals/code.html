        /* Custom Styles for better glassmorphism and gradients */
        .glass-panel {
            background: linear-gradient(180deg, rgba(32, 32, 32, 0.6) 0%, rgba(16, 34, 22, 0.8) 100%);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Radio Input Styling */
        .glass-radio:checked + div {
            background: rgba(13, 242, 89, 0.15);
            border-color: #0df259;
            box-shadow: 0 0 20px rgba(13, 242, 89, 0.15);
        }

        .glass-radio:checked + div .radio-icon {
            color: #0df259;
            text-shadow: 0 0 10px rgba(13, 242, 89, 0.5);
            font-variation-settings: 'FILL' 1;
        }

        .glass-radio:checked + div .radio-indicator {
            background-color: #0df259;
            border-color: #0df259;
        }

        .glass-radio:checked + div .radio-indicator::after {
            content: '';
            display: block;
            width: 8px;
            height: 8px;
            background-color: #111813;
            border-radius: 50%;
