<script>

        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#f45925",
              "background-light": "#f8f6f5",
              "background-dark": "#221410",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"],
              "body": ["Noto Sans", "sans-serif"],
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
            boxShadow: {
                "neon": "0 0 20px rgba(244, 89, 37, 0.5), inset 0 0 20px rgba(244, 89, 37, 0.2)",
                "glass": "0 8px 32px 0 rgba(0, 0, 0, 0.37)",
            }
          },
        },
      }

<style>
        /* Custom utilities for metallic text and glassmorphism not fully covered by default Tailwind config */
        .text-metallic {
            background: linear-gradient(to bottom, #ffffff 0%, #e2e2e2 50%, #a1a1a1 51%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 2px 4px rgba(0,0,0,0.3);
        }
        
        .glass-panel {
            background: rgba(34, 20, 16, 0.4);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }
        
        .neon-border-pulse {
            animation: pulse-border 2s infinite;
        }

        @keyframes pulse-border {
            0% { box-shadow: inset 0 0 10px rgba(244, 89, 37, 0.5); border-color: rgba(244, 89, 37, 0.6); }
            50% { box-shadow: inset 0 0 25px rgba(244, 89, 37, 0.8); border-color: rgba(244, 89, 37, 1); }
            100% { box-shadow: inset 0 0 10px rgba(244, 89, 37, 0.5); border-color: rgba(244, 89, 37, 0.6); }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

</div>

</div>
<div class="glass-panel p-3 rounded-2xl rounded-bl-none max-w-[80%] border-l-4 border-l-primary">
<p class="text-white text-sm leading-snug">
<span class="font-bold text-primary">Unstoppable!</span> You just crushed your 3-month plateau. That form was flawless.

<div class="relative flex items-center justify-center gap-2">
<span class="text-white text-lg font-bold tracking-wide">CLAIM REWARDS</span>
