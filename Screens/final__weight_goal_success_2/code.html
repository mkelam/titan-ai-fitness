<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Weight Goal Success</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f4d125",
                        "background-light": "#f8f8f5",
                        "background-dark": "#221f10",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom Gradient Text for Gold Effect */
        .text-gold-gradient {
            background: linear-gradient(to bottom, #f4d125, #bf9506, #f4d125);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0px 4px 12px rgba(244, 209, 37, 0.3);
        }

        /* Glassmorphism Utilities */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .glass-bubble {
            background: rgba(34, 31, 16, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(244, 209, 37, 0.2);
        }

        /* Particle Animation Sim (CSS only for static visual) */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #f4d125;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 8px #f4d125;
        }

        .trophy-glow {
            box-shadow: 0 0 100px 30px rgba(244, 209, 37, 0.15);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white overflow-x-hidden">
<!-- Main Container with Background Image -->
<div class="relative min-h-screen w-full flex flex-col items-center justify-between overflow-hidden">
<!-- Background Image Layer -->

</div>
<!-- Dark Overlay -->
<div class="absolute inset-0 z-0 bg-black/70 bg-gradient-to-b from-black/80 via-black/50 to-black/90"></div>
<!-- Decorative Gold Confetti/Particles (Static Representation) -->
<div class="absolute top-20 left-10 particle w-2 h-2 opacity-60"></div>
<div class="absolute top-40 right-20 particle w-3 h-3 opacity-80"></div>
<div class="absolute bottom-60 left-1/4 particle w-1.5 h-1.5 opacity-50"></div>
<div class="absolute top-1/3 right-10 particle w-2 h-2 opacity-70"></div>
<div class="absolute bottom-1/3 left-5 particle w-2.5 h-2.5 opacity-60 bg-white shadow-none"></div>
<!-- Content Wrapper -->
<div class="relative z-10 w-full max-w-md px-6 pt-12 pb-8 flex flex-col h-full grow justify-between items-center">
<!-- Top Section: Trophy & Celebration -->
<div class="flex flex-col items-center w-full mt-8 animate-fade-in-up">
<!-- Glowing Trophy Icon -->
<div class="relative mb-8">
<div class="absolute inset-0 bg-primary rounded-full blur-[60px] opacity-30"></div>
<div class="relative w-32 h-32 flex items-center justify-center rounded-full bg-gradient-to-b from-primary/20 to-transparent border border-primary/30 shadow-[0_0_50px_rgba(244,209,37,0.2)]">

</div>
<!-- Decorative sparkles -->
<span class="material-symbols-outlined absolute -top-2 -right-2 text-white text-2xl animate-pulse">auto_awesome</span>
<span class="material-symbols-outlined absolute bottom-0 -left-4 text-primary text-xl animate-pulse delay-100">star</span>
</div>
<!-- Headline -->
<h1 class="text-5xl font-bold text-center leading-[0.9] tracking-tight text-gold-gradient mb-2 uppercase">
                    Goal<br/>Reached!
                </h1>
<h2 class="text-white/80 text-lg font-medium tracking-wide mt-2">Target Weight Achieved</h2>
</div>

<div class="flex flex-col items-center w-full gap-6 mt-8">

<span class="text-3xl font-bold text-white tracking-tight">4<span class="text-primary text-xl ml-0.5">mo</span></span>
</div>
</div>

<div class="w-10 h-10 rounded-full bg-gradient-to-tr from-primary to-yellow-600 flex items-center justify-center shrink-0 shadow-lg">

</div>
<div class="flex flex-col relative z-10">
<span class="text-[10px] font-bold text-primary tracking-widest uppercase mb-1">AI Coach Insight</span>
<p class="text-sm text-gray-200 font-light leading-relaxed italic">
                            "You've transformed. This is just the beginning of your new legacy."
                        </p>
</div>
<!-- Decorative abstract shape inside bubble -->
<div class="absolute -bottom-4 -right-4 w-20 h-20 bg-primary/10 rounded-full blur-xl"></div>
</div>
</div>
<!-- Bottom Section: Actions -->
<div class="flex flex-col w-full gap-4 mt-12 mb-4">
<button class="w-full bg-primary hover:bg-yellow-400 text-background-dark h-14 rounded-full font-bold text-lg tracking-wide shadow-[0_0_20px_rgba(244,209,37,0.4)] transition-all flex items-center justify-center gap-2 group">
                    Start New Journey
                    <span class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
<button class="w-full bg-transparent hover:bg-white/5 border border-white/20 text-white h-14 rounded-full font-semibold text-base tracking-wide transition-all flex items-center justify-center gap-2 backdrop-blur-sm">
<span class="material-symbols-outlined text-primary">ios_share</span>
                    Share Transformation
                </button>
</div>
</div>
</div>
