<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Onboarding - Commitment</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f4d125",
                        "background-light": "#f8f8f5",
                        "background-dark": "#221f10",
                        "surface-dark": "#181711",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    boxShadow: {
                        "neon": "0 0 10px rgba(244, 209, 37, 0.5), 0 0 20px rgba(244, 209, 37, 0.3)",
                        "glass": "0 8px 32px 0 rgba(0, 0, 0, 0.37)",
                    }
                },
            },
        }
    </script>
<style>
        /* Glassmorphism utilities */
        .glass-panel {
            background: rgba(20, 20, 20, 0.4);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        /* Custom Slider Styling */
        .slider-thumb-glow {
            box-shadow: 0 0 0 4px rgba(244, 209, 37, 0.2), 0 0 15px rgba(244, 209, 37, 0.6);
        }
        
        .neon-text-glow {
            text-shadow: 0 0 10px rgba(244, 209, 37, 0.4);
        }

        /* Hide scrollbar for clean UI */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-white font-display min-h-screen w-full overflow-x-hidden selection:bg-primary selection:text-black">
<!-- Background Image Layer -->
<div class="fixed inset-0 z-0">
<img alt="Fitness background" class="w-full h-full object-cover" data-alt="Intense male fitness model lifting weights in a dark moody gym environment" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDobS_tDSqJc_8bQf-ae2TEJqwxA5mWt9Ieb2PveeU9YpApF9qZvNJ7qEGYEK7HcSfQJeITm9vhb8MVYLspXrRR1IztwXOa6GjbB7xUA_Hk15qNDUHLMGkhMcJXzYm7m1-n2TS9f_O8OGzqDVRoqoEiST7u2z5PMXcEVCpIzXkMlOtlP3czkM9Wn6UYGfTildOpJq9q3x37jOJddqwZzr1VhE-2TFfJ3BGEHn4GK1KHh8z1gL5W6TkxZPxIJze3tw-udlexT4v1qxnm"/>
<!-- Overlay Gradient for Readability -->
<div class="absolute inset-0 bg-gradient-to-t from-background-dark via-background-dark/80 to-background-dark/40 mix-blend-multiply"></div>
<div class="absolute inset-0 bg-black/40"></div>
</div>
<!-- Content Wrapper -->
<div class="relative z-10 flex flex-col min-h-screen justify-between p-6 pb-8 max-w-md mx-auto">
<!-- Top Navigation / Progress -->
<div class="w-full pt-8 flex flex-col gap-4">
<div class="flex justify-between items-center text-xs font-bold tracking-[0.2em] text-white/40 uppercase">
<span>Step 3 of 4</span>
<span class="text-primary cursor-pointer hover:text-white transition-colors">Skip</span>
</div>
<!-- Segmented Progress Bar -->
<div class="flex flex-row items-center gap-2 w-full">
<div class="h-1.5 flex-1 rounded-full bg-primary shadow-[0_0_8px_rgba(244,209,37,0.3)]"></div>
<div class="h-1.5 flex-1 rounded-full bg-primary shadow-[0_0_8px_rgba(244,209,37,0.3)]"></div>
<div class="h-1.5 flex-1 rounded-full bg-white relative overflow-hidden">
<div class="absolute inset-0 bg-primary/20 animate-pulse"></div>
</div>
<div class="h-1.5 flex-1 rounded-full bg-white/10"></div>
</div>
</div>
<!-- Main Interaction Area -->
<div class="flex flex-col gap-6 mt-auto">
<!-- Text Content -->
<div class="text-center space-y-2 mb-4">
<h1 class="text-primary text-[2.75rem] leading-none font-bold tracking-tight neon-text-glow">Almost There</h1>
<p class="text-white/80 text-lg font-normal">Let's set your pace.</p>
</div>
<!-- Glass Panel Controls -->
<div class="glass-panel w-full rounded-[2rem] p-6 flex flex-col gap-8">
<!-- Section 1: Weekly Commitment Slider -->
<div class="space-y-5">
<div class="flex justify-between items-end">
<div class="flex flex-col">
<label class="text-xs font-bold text-white/50 uppercase tracking-widest mb-1">Weekly Goal</label>
<span class="text-white text-base font-medium">Commitment</span>
</div>
<div class="text-right">
<span class="text-3xl font-bold text-primary neon-text-glow">4</span>
<span class="text-sm font-medium text-white/60">Days / Week</span>
</div>
</div>
<!-- Custom Slider Visual -->
<div class="relative h-14 w-full flex items-center select-none cursor-pointer group">
<!-- Track Background -->
<div class="absolute w-full h-2 bg-white/10 rounded-full"></div>
<!-- Active Track -->
<div class="absolute h-2 bg-primary rounded-l-full w-[57%] shadow-[0_0_10px_rgba(244,209,37,0.3)]"></div>
<!-- Thumb -->
<div class="absolute left-[57%] -translate-x-1/2 w-8 h-8 bg-primary rounded-full slider-thumb-glow border-[3px] border-[#181711] flex items-center justify-center z-10 transition-transform group-active:scale-110">
<span class="material-symbols-outlined text-[#181711] text-[16px] font-bold">drag_indicator</span>
</div>
<!-- Labels -->
<div class="absolute w-full flex justify-between px-1 top-8 text-[10px] text-white/30 font-bold font-mono">
<span>1</span>
<span>2</span>
<span>3</span>
<span>4</span>
<span>5</span>
<span>6</span>
<span>7</span>
</div>
</div>
</div>
<!-- Section 2: AI Intensity Toggle -->
<div class="space-y-4 pt-2 border-t border-white/5">
<div class="flex items-center gap-2 mb-1">
<span class="material-symbols-outlined text-primary text-lg">psychology</span>
<label class="text-xs font-bold text-white/50 uppercase tracking-widest">Coach Nudge Style</label>
</div>
<!-- Toggle Control -->
<div class="bg-black/30 p-1.5 rounded-full flex relative h-14">
<!-- Active Indicator Background (Hardcore selected) -->
<div class="absolute right-1.5 top-1.5 bottom-1.5 w-[calc(50%-6px)] rounded-full bg-primary shadow-neon z-0"></div>
<!-- Gentle Option -->
<button class="flex-1 relative z-10 rounded-full text-sm font-medium text-white/60 hover:text-white transition-colors">
                            Gentle
                        </button>
<!-- Hardcore Option -->
<button class="flex-1 relative z-10 rounded-full text-sm font-bold text-[#181711] flex items-center justify-center gap-1.5">
                            Hardcore
                            <span class="material-symbols-outlined text-[16px] font-bold">bolt</span>
</button>
</div>
<!-- Context Text -->
<p class="text-xs text-center text-white/50 leading-relaxed px-2">
<span class="text-primary">Hardcore mode</span> won't let you quit. Expect aggressive notifications if you miss a session.
                    </p>
</div>
</div>
<!-- CTA Button -->
<button class="group relative w-full overflow-hidden rounded-full bg-primary p-4 transition-all hover:bg-[#ffe045] active:scale-[0.98]">
<div class="relative z-10 flex items-center justify-center gap-2 text-background-dark">
<span class="text-lg font-bold tracking-tight">Confirm Commitment</span>
<span class="material-symbols-outlined transition-transform group-hover:translate-x-1">arrow_forward</span>
</div>
<!-- Button Glow Effect -->
<div class="absolute inset-0 z-0 bg-white/20 opacity-0 transition-opacity group-hover:opacity-100"></div>
</button>
</div>
</div>
</body></html>
