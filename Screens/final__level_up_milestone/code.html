<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Level Up Milestone</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                    boxShadow: {
                        'neon': '0 0 20px rgba(19, 236, 91, 0.5), 0 0 40px rgba(19, 236, 91, 0.3)',
                        'gold': '0 0 20px rgba(250, 204, 21, 0.5), 0 0 40px rgba(250, 204, 21, 0.3)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom styles for glassmorphism not fully covered by Tailwind utilities */
        .glass-panel {
            background: rgba(16, 34, 22, 0.6);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        .glass-panel-highlight {
            background: rgba(19, 236, 91, 0.1);
            border: 1px solid rgba(19, 236, 91, 0.3);
        }

        .text-glow {
            text-shadow: 0 0 20px rgba(19, 236, 91, 0.8);
        }
        
        .text-glow-gold {
            text-shadow: 0 0 10px rgba(234, 179, 8, 0.5);
        }

        /* Abstract particle positioning */
        .particle {
            position: absolute;
            background: #13ec5b;
            border-radius: 50%;
            opacity: 0.6;
            filter: blur(2px);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-white font-display overflow-hidden select-none">
<div class="relative w-full min-h-screen flex flex-col items-center">
<!-- 1. Background Image Layer -->
<!-- Using a dark, moody gym setting with a male model -->
<div class="absolute inset-0 w-full h-full z-0">
<div class="w-full h-full bg-cover bg-center bg-no-repeat opacity-60" data-alt="Athletic male model in shadowy gym lighting looking determined" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAPtH_9SBTJ3F8uVAcFQnrjVrmne88SbHQ5sUv7TbYZu8P2suFKineh7AtMdQGlP0j36P7PL4Xqqd7h3GUoUYqshZGyFvElU5xJqefW7OWqHewFwr0tjpYSjTmx7cKeGRKSk38CqTbdj3UHgqV88BLrrPavq7hPl4sw8iM1Bi10q2St0fvJfhCVjOx60NhyMEuhzpSJdTTGhFYeTVi4yXooaB9_J0UvlcmRsty18As4AtPxRV8zI8ZcS2zxc1dlj7O5fKpPqwbfc8Ii');">
</div>
<!-- Gradient Overlay for readability and mood -->
<div class="absolute inset-0 bg-gradient-to-b from-background-dark/80 via-background-dark/40 to-background-dark"></div>
<!-- Radial Glow behind the level number -->
<div class="absolute top-1/3 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[300px] h-[300px] bg-primary/20 rounded-full blur-[80px]"></div>
<!-- Decorative Light Streaks (CSS) -->
<div class="absolute top-0 right-0 w-[500px] h-[500px] bg-gradient-to-bl from-primary/10 via-transparent to-transparent opacity-50 blur-3xl transform rotate-45"></div>
<div class="absolute bottom-0 left-0 w-full h-64 bg-gradient-to-t from-background-dark to-transparent z-10"></div>
</div>
<!-- Static Particles (Decoration) -->
<div class="particle top-[15%] left-[20%] w-1 h-1"></div>
<div class="particle top-[25%] right-[15%] w-2 h-2 opacity-40"></div>
<div class="particle top-[40%] left-[80%] w-1.5 h-1.5 opacity-80 shadow-[0_0_10px_#13ec5b]"></div>
<div class="particle top-[10%] left-[60%] w-1 h-1 opacity-30"></div>
<div class="particle bottom-[30%] right-[25%] w-1 h-1 opacity-50"></div>
<!-- 2. Main Content Container -->
<div class="relative z-10 w-full max-w-md h-full min-h-screen flex flex-col px-6 pb-8">
<!-- Top Bar: Close Button -->
<div class="flex items-center justify-end py-4 h-16">
<button class="flex items-center justify-center w-10 h-10 rounded-full bg-white/10 backdrop-blur-md border border-white/5 hover:bg-white/20 transition-colors">
<span class="material-symbols-outlined text-white/80" style="font-size: 20px;">close</span>
</button>
</div>
<!-- Header Section: Level Up -->
<div class="flex-1 flex flex-col items-center justify-center mt-[-2rem]">
<h2 class="text-primary font-bold tracking-[0.2em] text-lg mb-2 uppercase drop-shadow-[0_0_10px_rgba(19,236,91,0.5)]">Level Up!</h2>
<!-- Huge Glowing Number -->
<div class="relative">
<h1 class="text-[140px] font-bold leading-none text-white text-glow tracking-tighter mix-blend-overlay opacity-50 absolute inset-0 blur-lg select-none">15</h1>
<h1 class="text-[140px] font-bold leading-none text-transparent bg-clip-text bg-gradient-to-b from-white via-white to-white/50 filter drop-shadow-[0_0_15px_rgba(19,236,91,0.6)] relative z-10">15</h1>
<!-- Decorative decorative rings around number -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[220px] h-[220px] border border-primary/20 rounded-full opacity-30 animate-pulse"></div>
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[180px] h-[180px] border border-dashed border-primary/40 rounded-full opacity-20"></div>
</div>
<p class="mt-4 text-white/60 text-sm font-medium tracking-wide">ELITE ATHLETE TIER</p>
</div>
<!-- Rewards Card (Glassmorphic) -->
<div class="w-full glass-panel rounded-2xl p-6 mb-8 transform transition-transform hover:scale-[1.02] duration-500">
<div class="flex items-center justify-between mb-6 border-b border-white/10 pb-4">
<h3 class="text-xl font-bold text-white tracking-tight">Rewards Unlocked</h3>
<span class="material-symbols-outlined text-yellow-400 drop-shadow-[0_0_8px_rgba(250,204,21,0.6)]">lock_open</span>
</div>
<div class="space-y-4">
<!-- Reward Item 1 -->
<div class="flex items-center gap-4 group">
<div class="flex-shrink-0 w-12 h-12 rounded-xl bg-gradient-to-br from-purple-500/20 to-blue-500/20 border border-white/10 flex items-center justify-center relative overflow-hidden">
<div class="absolute inset-0 bg-primary/20 blur-md opacity-0 group-hover:opacity-100 transition-opacity"></div>
<span class="material-symbols-outlined text-primary text-2xl relative z-10">bolt</span>
</div>
<div class="flex flex-col">
<span class="text-white font-bold text-lg leading-tight">+500</span>
<span class="text-white/50 text-xs uppercase tracking-wider">Skill Points</span>
</div>
</div>
<!-- Reward Item 2 -->
<div class="flex items-center gap-4 group">
<div class="flex-shrink-0 w-12 h-12 rounded-xl bg-gradient-to-br from-yellow-500/20 to-orange-500/20 border border-white/10 flex items-center justify-center relative overflow-hidden">
<div class="absolute inset-0 bg-yellow-400/20 blur-md opacity-0 group-hover:opacity-100 transition-opacity"></div>
<span class="material-symbols-outlined text-yellow-400 text-2xl relative z-10">military_tech</span>
</div>
<div class="flex flex-col">
<span class="text-white font-bold text-lg leading-tight text-glow-gold">Titanium Frame</span>
<span class="text-white/50 text-xs uppercase tracking-wider">New Avatar Border</span>
</div>
</div>
<!-- Reward Item 3 -->
<div class="flex items-center gap-4 group">
<div class="flex-shrink-0 w-12 h-12 rounded-xl bg-gradient-to-br from-pink-500/20 to-red-500/20 border border-white/10 flex items-center justify-center relative overflow-hidden">
<div class="absolute inset-0 bg-pink-400/20 blur-md opacity-0 group-hover:opacity-100 transition-opacity"></div>
<span class="material-symbols-outlined text-pink-400 text-2xl relative z-10">fitness_center</span>
</div>
<div class="flex flex-col">
<span class="text-white font-bold text-lg leading-tight">HIIT Advanced</span>
<span class="text-white/50 text-xs uppercase tracking-wider">New Module</span>
</div>
</div>
</div>
</div>
<!-- Bottom Action Area -->
<div class="flex flex-col gap-4">
<button class="relative w-full h-14 rounded-xl bg-gradient-to-r from-yellow-500 to-yellow-300 text-black font-display font-bold text-lg uppercase tracking-widest shadow-gold hover:shadow-[0_0_30px_rgba(250,204,21,0.6)] hover:scale-[1.02] active:scale-[0.98] transition-all duration-300 group overflow-hidden">
<span class="absolute inset-0 bg-white/30 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700 skew-x-12"></span>
<div class="flex items-center justify-center gap-2 relative z-10">
<span>Claim Rewards</span>
<span class="material-symbols-outlined text-[20px] font-bold">arrow_forward</span>
</div>
</button>
<p class="text-center text-white/40 text-xs">Tap to continue your journey</p>
</div>
</div>
</div>
</body></html>
